{% extends 'plantilla.html' %}

{% block content %}
    <style>
        .google-font-form {
            font-family: 'Chakra Petch', sans-serif;
        }
    </style>

    <h2 class="text-center google-font-form">Paciente:</h2>

    <form class="w-50 shadow mx-auto p-4 m-3 google-font-form" method="post" action="{% url 'editar' %}">
        {% csrf_token %}

        <input type="hidden" name="id" value="{{ paciente.id }}">

        Nombre: <input type="text" name="nombre" class="form-control my-2" required value="{{ paciente.nombre }}">

        DPI: <input type="number" name="dpi" class="form-control my-2" required value="{{ paciente.dpi }}">

        Fecha de nacimiento: <input type="text" name="fecha_de_nacimiento" class="form-control my-2" required value="{{ paciente.fecha_de_nacimiento }}">

        Dirección: <input type="text" name="dirección" class="form-control my-2" required value="{{ paciente.dirección }}">

        Razón de su visita: <input type="text" name="razón_de_su_visita" class="form-control my-2" required value="{{ paciente.razón_de_su_visita }}">

        Receta médica: <input type="text" name="receta_médica" class="form-control my-2" required value="{{ paciente.receta_médica }}">

        Número telefónico: <input type="number" name="número_telefónico" class="form-control my-2" required value="{{ paciente.número_telefónico }}">

        <input type="submit" value="Guardar cambios" class="btn btn-warning">
    </form>
{% endblock %}
