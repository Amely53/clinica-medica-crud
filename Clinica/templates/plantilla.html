<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2771/2771402.png">
    <title>Clínica "La Eterna Primavera"</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200&family=Comfortaa:wght@300&family=Edu+TAS+Beginner&family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Changa:wght@200&family=Comfortaa:wght@300&family=Edu+TAS+Beginner&family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Changa:wght@200;600&family=Comfortaa:wght@300&family=Edu+TAS+Beginner&family=Kanit:wght@300&family=Lexend+Deca:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        h1 {
            font-family: 'Chakra Petch', 'Changa', 'Comfortaa', 'Edu TAS Beginner', 'Kanit', sans-serif;
        }
        .google-font-title {
            font-family: 'Changa', sans-serif;
        }
    </style>
    <style>
        .dropdown-menu.google-font-dropdown li a {
            font-family: 'Chakra Petch', sans-serif;
        }
    </style>
</head>
<body>
    
  <ul class="nav nav-tabs" style="background-color: #bfe1ff;">
    <li class="nav-item">
        <a class="nav-item dropdown me-3 m-4 google-font-title" aria-current="page" href="{% url 'inicio' %}"><button class="btn btn-outline-primary" type="submit">INICIO</button></a>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle google-font-title" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-users"></i> Pacientes
        </a>
        <ul class="dropdown-menu google-font-dropdown" style="min-width: 280px;">
            <li>
                <a class="nav-link d-flex justify-content-between align-items-center" href="{% url 'pacientes' %}">
                    <span style="margin-left: 47px;">Agregar paciente</span>
                    <span style="margin-right: 47px;"><i class="fa-solid fa-user-plus"></i></span>
                </a>
            </li>
            <li>
                <a class="nav-link d-flex justify-content-between align-items-center" href="{% url 'verpacientes' %}">
                    <span style="margin-left: 20px;">Ver pacientes agregados</span>
                    <span style="margin-right: 20px;"><i class="fa-solid fa-list-check"></i></span>
                </a>
            </li>
        </ul>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle google-font-title" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-stethoscope"></i> Médicos
        </a>
        <ul class="dropdown-menu google-font-dropdown" style="min-width: 260px;">
            <li>
                <a class="nav-link d-flex justify-content-between align-items-center" href="{% url 'medicos' %}">
                    <span style="margin-left: 43px;">Agregar médico</span>
                    <span style="margin-right: 43px;"><i class="fa-solid fa-user-doctor"></i></span>
                </a>
            </li>
            <li>
                <a class="nav-link d-flex justify-content-between align-items-center" href="{% url 'vermedicos' %}">
                    <span style="margin-left: 15px;">Ver médicos agregados</span>
                    <span style="margin-right: 15px;"><i class="fa-solid fa-list-check"></i></span>
                </a>
            </li>
        </ul>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle google-font-title" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-users"></i> Historial
        </a>
        <ul class="dropdown-menu google-font-dropdown" style="min-width: 262px;">
            <li>
                <a class="nav-link d-flex justify-content-between align-items-center" href="{% url 'historia' %}">
                    <span style="margin-left: 15px;">Agregar historial clínico</span>
                    <span style="margin-right: 15px;"><i class="fa-solid fa-hospital-user"></i></span>
                </a>
            </li>
            <li>
                <a class="nav-link d-flex justify-content-between align-items-center" href="{% url 'verhistoria' %}">
                    <span style="margin-left: 35px;">Ver historial clínico</span>
                    <span style="margin-right: 35px;"><i class="fa-solid fa-file-medical"></i></span>
                </a>
            </li>
        </ul>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle google-font-title" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-address-card"></i></i> Contacto
        </a>
        <ul class="dropdown-menu google-font-dropdown" style="min-width: 262px;">
            <li>
                <a class="nav-link d-flex justify-content-between align-items-center" href="{% url 'contacto' %}">
                    <span style="margin-left: 35px;">Redactar mensaje</span>
                    <span style="margin-right: 35px;"><i class="fa-regular fa-message"></i></span>
                </a>
            </li>
            <li>
                <a class="nav-link d-flex justify-content-between align-items-center" href="{% url 'vercontacto' %}">
                    <span style="margin-left: 50px;">Ver contactos </span>
                    <span style="margin-right: 50px;"><i class="fa-regular fa-address-book"></i></i></span>
                </a>
            </li>
        </ul>
    </li>
</ul>

{% block content %}
{% endblock %}
</body>
</html>
